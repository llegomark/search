<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Search</title>
    <link rel="stylesheet" href="./styles.scss" />
    <script defer src="./index.js" type="module"></script>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary mb-3">
      <div class="container-fluid">
        <a class="navbar-brand" href="./">Search</a>
      </div>
    </nav>
    <div id="search-container" class="container bg-light p-5">
      <h3>Search Reddit</h3>
      <form id="search-form">
        <!-- Search Term -->
        <div class="form-group mb-4">
          <input
            type="text"
            id="search-input"
            placeholder="Search Term..."
            class="form-control"
          />
        </div>
        <!-- SortBy -->
        <div class="mb-4">
          <span>Sort By: </span>
          <div class="form-check form-check-inline ms-3">
            <input
              class="form-check-input"
              type="radio"
              name="sortby"
              value="relevance"
              id="sortby-relevance"
              checked
            />
            <label class="form-check-label" for="sortby-relevance"
              >Relevance</label
            >
          </div>
          <div class="form-check form-check-inline">
            <input
              class="form-check-input"
              type="radio"
              name="sortby"
              value="new"
              id="sortby-latest"
            />
            <label class="form-check-label" for="sortby-latest">Latest</label>
          </div>
        </div>
        <!-- Limit -->
        <div class="mb-4">
          <h4>Limit:</h4>
          <div class="form-group">
            <select
              class="form-select form-select-md mb-3"
              aria-label=".form-select-lg example"
              id="search-limit"
            >
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="25" selected>25</option>
              <option value="50">50</option>
              <option value="100">100</option>
            </select>
          </div>
        </div>
        <!-- Search Button -->
        <div class="mb-4">
          <button type="submit" class="btn btn-dark" id="search-button">
            Search
          </button>
        </div>
      </form>

      <div id="results"></div>
    </div>
  </body>
</html>
